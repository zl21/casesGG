<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.生产随机数并排序</title>
</head>
<body>
    <script>
        var arr = [];
        for(i = 0;i<10;i++){
            //生成10个10-100的随机数
            var num = Math.floor(Math.random()*(100-10)+10);
            // console.log(num);
            arr.push(num);
        }
        // console.log(arr);
        arr.sort();//sort()默认升序，即a-b
        console.log(arr);
    </script>
</body>
</html>
