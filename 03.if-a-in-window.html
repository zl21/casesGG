<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if-a-in-window</title>
</head>
<body>
    <script>
        //执行"a" in window时，a已近被提升了，所以if为false，不会执行里面的赋值语句，从而输出a为undefined
        if (!'a' in window) {
            var a = 1;
        }
        console.log(a);
    </script>
</body>
</html>
