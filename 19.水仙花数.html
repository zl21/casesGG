<body>
    <script>
        /* 
        水仙花数（Narcissistic number）:也被称为超完全数字不变数（pluperfect digital invariant, PPDI）、自恋数、自幂数、阿姆斯壮数或阿姆斯特朗数（Armstrong number），水仙花数是指一个 3 位数，它的每个位上的数字的 3 次幂之和等于它本身（例如：1^3 + 5^3+ 3^3 = 153）。
         */
        for (let i = 100; i < 1000; i++) {
            let g = i % 10;
            let s = parseInt(i / 10) % 10;
            let b = parseInt(i / 100);
            //Math.pow(base,exponent) 函数返回基数（base）的指数（exponent）次幂，即 baseexponent。
            if (Math.pow(g, 3) + Math.pow(s, 3) + Math.pow(b, 3) === i) {
                console.log(i);
            }
        }
    </script>
</body>
